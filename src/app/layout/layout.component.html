<div class="global-wrapper">
  <mat-drawer-container class="drawer-container">
    <mat-drawer class="drawer" mode="side" [opened]="true">
      <app-navigation-menu class="flex-column" [active]="active">
      </app-navigation-menu>
    </mat-drawer>

    <mat-drawer-content
      style="display: flex; height: 100vh; justify-content: space-between"
      [style.marginLeft.rem]="!isDesktop ? 0 : 11"
    >
      <ng-content class="content-container"></ng-content>

      <app-navigation-menu
        *ngIf="!isDesktop"
        class="container"
        [active]="active"
      ></app-navigation-menu>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
